version: v1
managed:
  enabled: true
plugins:
  - name: go
    out: pkg
    opt:
      - paths=source_relative
  - name: go-grpc
    out: pkg
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: pkg
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - allow_delete_body=true
  - name: openapiv2
    out: pkg
    opt:
      - allow_delete_body=true