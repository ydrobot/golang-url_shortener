version: v1
managed:
  enabled: true
plugins:
  - name: go
    out: pkg/url_shotener_pb
    opt: paths=source_relative
  - name: go-grpc
    out: pkg/url_shotener_pb
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: pkg/url_shotener_pb
    opt: paths=source_relative
  - name: openapiv2
    out: pkg/url_shotener_pb